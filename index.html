<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='index.css' type='text/css' />
    <script src="index.js" type='text/javascript'></script>
    <title>GPDR Modal</title>
</head>

<body id="root">
    <div id="gpdrFrame">
        <div class="gpdrConsentBox">
            <div class="gpdrHeader">
                <h1>GPDR consent</h1>
            </div>
            <div class="gpdrVendorList">
                <div id="boxLoading">Loading data..</div>
                <ol id="vendorList"></ol>
            </div>
            <div class="choiceButtons">
                <a id="acceptBtn" class="choiceBtn" onclick="handleChoice('a')">Accept</a>
                <a id="rejectBtn" class="choiceBtn" onclick="handleChoice('r')">Reject</a>
            </div>
        </div>
    </div>
    <div class="container" id="container">
        <div class="content">
            <h1> Welcome home</h1>
            <div class="sentence">
                <p>This is GPDR Modal,</p>
                <p>I hope I do well</p>
            </div>
        </div>
    </div>
</body>

</html>
